  <section>
    <div id="modal">
      <div class="modal-content">
        <div class ="modal-header">
          <span>We have a winner!</span>
          <span class="close">&times;</span>
        </div>

          <div class="winnerTime">You completed the game in <span class="finalTime"></span></div>
          <div class="winnerRating">Rating: <span class="stars"></span></div>
        </div>
        <div class ="modal-footer">
          Play again? <span class="reset">GO!</button>
        </div>
      </div>
    </div>
  </section>

      <img id="logo" src="img/logo3.svg">
      <h1>Memory Game</h1>

      <div id="counter">Time: <span class="time">00:00:00</span></div>
      <button type="button">Restart</button>
      <div class="starRating">Rating: <span id="stars">ðŸŒŸðŸŒŸðŸŒŸ</span>
