<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game by Hector Moreno</title>
    <link rel="stylesheet" href="css/main.css">

  <body>
  <!-- <section> -->
    <div id="modal">
      <div class="modal-content">
        <div class ="modal-header">
          <span>We have a Winner!</span>
          <span class="close">&times;</span>
        </div>
        <div class ="modal-body">
          <div class="winnerTime">You completed the game in <span class="finalTime"></span></div>
          <div class="winnerRating">Rating: <span class="stars"></span></div>
        </div>
        <div class ="modal-footer">Play again? <span class="reset">GO!</span></div>
      </div>
    </div>
  <!-- </section> -->

    <header>
      <a href="http://hectormov.github.io/My-Portfolio"><img id="logo" src="img/logo3.svg" alt="H M Logo"></a>
      <h1>Memory Game</h1>
      <div id="gameStatus">Moves: <span class="moves">0</span></div>
      <div class="levelSelector">
        <form>
          <input type="radio" name="levelSelector" id="easyLevel" checked="checked">Easy
          <input type="radio" name="levelSelector" id="hardLevel">Hard
        </form>
      </div>
      <div id="counter">Time: <span class="time">00:00:00</span></div>
      <button type="button">Restart</button>
      <div class="starRating">Rating: <span id="stars">ðŸŒŸðŸŒŸðŸŒŸ</span></div>
    </header>
    <main>
      <div id="gameBoard"></div>
    </main>
    <script src="js/memory.js"></script>
    <footer>
