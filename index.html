<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game by Hector Moreno</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class ="modal-header">
          <span>We have a Winner!</span>
          <span class="close">&times;</span>
        </div>
        <div class ="modal-body">
          <div>You completed the game in <span class="final-time"></span></div>
          <div>Rating: <span class="modal-stars"></span></div>
        </div>
        <div class ="modal-footer">Play again? <span class="reset">GO!</span></div>
      </div>
    </div>
    <header>
      <a href="http://hectormov.github.io/My-Portfolio"><img class="logo" src="img/logo3.svg" alt="H M Logo"></a>
      <h1>Memory Game</h1>
      <div class="game-status">Moves: <span class="moves">0</span></div>
      <div class="level-selector">
        <form>
          <input type="radio" name="level-selector" class="easy-level" checked="checked"><label>Easy</label>
          <input type="radio" name="level-selector" class="hard-level"><label>Hard</label>
        </form>
      </div>
      <div class="counter">Time: <span class="time">00:00:00</span></div>
      <button type="button">Restart</button>
      <div class="star-rating">Rating: <span class="game-stars">ðŸŒŸðŸŒŸðŸŒŸ</span></div>
    </header>
    <main>
      <div class="game-board"></div>
    </main>
    <script src="js/memory.js"></script>
    <footer>
      <a class="img-license" rel="nofollow" href="https://www.vecteezy.com/">Free Vector Art by www.vecteezy.com</a>
    </footer>
  </body>
</html>
